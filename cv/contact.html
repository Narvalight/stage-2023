<!DOCTYPE html>
<html lang="fr">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Formulaire</title>
</head>

<body class="page-web">
    <div id="validate">
        <p>Merci, votre email à bien été envoyé.</p>
    </div>
    <form class="container" action="https://fabform.io/f/W9BbzY8" method="post">
        <div class="form form-field">
            <label for="firstName">Entrez votre prénom : </label>
            <input type="text" name="firstName" id="firstName" required>
        </div>
        <div class="form form-field">
            <label for="lastName">Entrez votre nom : </label>
            <input type="text" name="lastName" id="lastName" required>
        </div>
        <div class="form form-field">
            <label for="email">Entrez votre email : </label>
            <input type="text" name="email" id="email" required>
        </div>
        <div class="form form-field">
            <label for="message">Entrez votre message : </label>
            <textarea class="text-area-size" name="message" id="message" rows="5" required></textarea>
        </div>
        <div class="form">
            <input type="submit" value="Valider l'envoi">
            <input type="reset">
        </div>
    </form>

    <script src="contact.js"></script>
</body>

</html>
